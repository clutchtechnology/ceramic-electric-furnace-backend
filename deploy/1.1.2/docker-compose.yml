services:
  influxdb:
    image: influxdb:2.7
    container_name: furnace-influxdb
    restart: unless-stopped
    ports:
      - "8089:8086"
    volumes:
      - D:/docker-data/furnace/influxdb-data:/var/lib/influxdb2
      - D:/docker-data/furnace/influxdb-config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin_password
      - DOCKER_INFLUXDB_INIT_ORG=furnace
      - DOCKER_INFLUXDB_INIT_BUCKET=sensor_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=furnace-token
    deploy:
      resources:
        limits:
          memory: 4G

  # ============================================================
  # 生产模式后端 (默认启动 - 连接真实 PLC)
  # ============================================================
  backend:
    image: furnace-backend:1.1.2
    container_name: furnace-backend
    restart: unless-stopped
    depends_on:
      - influxdb
    ports:
      - "8082:8082"
    environment:
      - PYTHONUNBUFFERED=1
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=furnace-token
      - INFLUX_ORG=furnace
      - INFLUX_BUCKET=sensor_data
      - SERVER_PORT=8082
      # ============================================================
      # 生产环境配置 (连接真实 PLC)
      # ============================================================
      - USE_MOCK_DATA=false           # 不使用 Mock 数据
      - USE_REAL_PLC=true              # 连接真实 PLC
      - ENABLE_POLLING=true            # 启用轮询
      # PLC 连接参数 (S7-1200)
      - PLC_IP=192.168.0.1             # PLC IP 地址（直连网线）
      - PLC_PORT=102                   # S7 协议端口
      - PLC_RACK=0                     # 机架号
      - PLC_SLOT=1                     # 插槽号
    # 不使用 profiles，直接作为默认服务启动
