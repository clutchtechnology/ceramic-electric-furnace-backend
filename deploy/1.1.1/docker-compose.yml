services:
  influxdb:
    image: influxdb:2.7
    container_name: furnace-influxdb
    restart: unless-stopped
    ports:
      - "8089:8086"
    volumes:
      - D:/docker-data/furnace/influxdb-data:/var/lib/influxdb2
      - D:/docker-data/furnace/influxdb-config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin_password
      - DOCKER_INFLUXDB_INIT_ORG=furnace
      - DOCKER_INFLUXDB_INIT_BUCKET=sensor_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=furnace-token
    deploy:
      resources:
        limits:
          memory: 4G

  backend:
    image: furnace-backend:1.1.1
    container_name: furnace-backend
    restart: unless-stopped
    depends_on:
      - influxdb
    ports:
      - "8082:8082"
    environment:
      - PYTHONUNBUFFERED=1
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=furnace-token
      - INFLUX_ORG=furnace
      - INFLUX_BUCKET=sensor_data
      - SERVER_PORT=8082
      - USE_MOCK_DATA=true
      - ENABLE_POLLING=true
      - ENABLE_MOCK_POLLING=true
    profiles:
      - default
      - mock

  backend-real:
    image: furnace-backend:1.1.1
    container_name: furnace-backend
    restart: unless-stopped
    depends_on:
      - influxdb
    ports:
      - "8082:8082"
    environment:
      - PYTHONUNBUFFERED=1
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=furnace-token
      - INFLUX_ORG=furnace
      - INFLUX_BUCKET=sensor_data
      - SERVER_PORT=8082
      - USE_MOCK_DATA=false
      - USE_REAL_PLC=true
      - ENABLE_POLLING=true
    profiles:
      - production
